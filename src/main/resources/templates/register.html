<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Create a New Rogue Basic Account</title>
    <link th:href="@{/styles/masterWebStyle.css}" rel="stylesheet" />
</head>
<body>
	<div class="spacer-300"></div>
   	<img class ="title" th:src='@{/images/RogueBasicTitle.png}'>
 	<div class="spacer-600"></div>
 	<form class="formbox" action="#" th:action="@{/register}" th:object="${register}" method="post">
		    <p th:unless="${failure}" class=formtextsmall>Create a new account!</p>
		    <div th:unless="${failure}" class="spacer-50"></div>
		    <p th:if="${failure}" class=failtext>That Username is taken.</p>
  			<p th:if="${failure}" class=failtext>Please try again.</p>
		    <div th:if="${failure}" class="spacer-50"></div>
		    <label class="formtext labeladjust" for="uname"><b>Username</b></label>
		    <input type="text" placeholder="Enter Username" name="uname" th:field="*{name}" required>
			<div class="spacer-25"></div>
		    <label class="formtext labeladjust" for="psw"><b>Password</b></label>
		    <input type="password" placeholder="Enter Password" name="psw" th:field="*{password}" required>
			<div class="spacer-100"></div>
	    	<button class="buttonnormal" type="submit">Register</button>
		    <div class="spacer-100"></div>
		    <span class="formtextsmall"><a th:href="@{/login}">Already have an account? Login.</a></span>
	</form>
</body>
</html>
