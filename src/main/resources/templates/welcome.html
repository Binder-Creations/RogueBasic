<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link rel="icon" th:href="@{/images/favicon.ico}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="application-name" content="Rogue Basic"/>
    <meta name="author" content="BinderCreations"/>
    <meta name="description" content="Simple loot-filled dungeon crawler RPG."/>
    <link rel="apple-touch-icon" th:href="@{/images/logo192.png}" />

	<title>Rogue Basic Account Created!</title>
    <link th:href="@{/styles/masterWebStyle.css}" rel="stylesheet" />

</head>
<body>
	<img class="bc-logo" th:src="@{/images/bcLogo.png}" alt="logo"/>

   	<img class ="title" th:src='@{/images/rogueBasicTitle.png}'>
 	<div class="spacer-xxl"></div>
 	<div class="formbox">
		<p class="font-m" th:text="'Your Rogue Basic account has successfully been created, ' + ${name}"></p>  		
		<p class="font-m">You will be redirected to the login screen in...</p> 
		<p class ="font-red font-xs" id="counter">3</p>
	</div>

</html>
