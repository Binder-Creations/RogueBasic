<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link rel="icon" th:href="@{/images/favicon.ico}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="application-name" content="Rogue Basic"/>
    <meta name="author" content="BinderCreations"/>
    <meta name="description" content="Simple loot-filled dungeon crawler RPG."/>
    <link rel="apple-touch-icon" th:href="@{/images/logo192.png}" />
    <link rel="manifest" th:href="@{/images/manifest.json}" />
	<title>Select Your Adventurer</title>
    <link th:href="@{/styles/masterWebStyle.css}" rel="stylesheet" />
</head>
<body>
	<img class="bc-logo" th:src="@{/images/bcLogo.png}" alt="logo"/>
	<div class="right-aligner">
		<button class="btn-home font-s" type="button" onclick="location.href='/home'"><p style="position:relative; bottom:.2em;">🏘</p></button>
	</div>
	<div class="center-aligner">
		<div class="spacer-l"></div>   	
	   	<img class ="title" th:src='@{/images/rogueBasicTitle.png}' alt="title"/>
	  	<div class="spacer-xl"></div>
	  	<form action="#" th:action="@{/character_select}" method="post">
			<div th:each="playercharacter: ${characters}">
			 	<button name="character_id" th:value=${playercharacter.id} class="btn-xl font-xxxl" type="submit">
			 		<table>
			 			<tr>
			 				<td>
			 					<img class="class-icon" th:if="${playercharacter.characterClass} == 'Warrior'" th:src="@{/images/warrior.png}"/>
			 					<img class="class-icon" th:if="${playercharacter.characterClass} == 'Rogue'" th:src="@{/images/rogue.png}"/>
			 					<img class="class-icon" th:if="${playercharacter.characterClass} == 'Wizard'" th:src="@{/images/wizard.png}"/>
			 				</td>
			 				<td class="spacer-cell"/>
			 				<td th:text="'lv.'+${playercharacter.level}"/>
			 				<td class="spacer-cell"/>
			 				<td th:text="${playercharacter.name}"/>
			 			</tr>
			 		</table>
			 	</button>
			 	<div class="spacer-xs"></div>
			</div>
		</form>
	 </div>
</body>
</html>
